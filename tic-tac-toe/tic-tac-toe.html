<!DOCTYPE html>
<html>
  <head>
    <title>tic tac toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
  </head>

  <body>
    <div class="grid">
      <!-- first column -->
      <div class="column">
        <div class="row">
          0
        </div>
        <div class="row">
          1
        </div>
        <div class="row">
          2
        </div>
      </div>

      <!-- second column -->
      <div class="column">
        <div class="row">
          3
        </div>
        <div class="row">
          4
        </div>
        <div class="row">
          5
        </div>
      </div>

      <!-- third column -->
      <div class="column">
        <div class="row">
          6
        </div>
        <div class="row">
          7
        </div>
        <div class="row">
          8
        </div>
      </div>
    </div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
