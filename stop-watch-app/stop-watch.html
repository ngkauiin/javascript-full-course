<!DOCTYPE html>

<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop-watch.css">
  </head>

  <body>
    <div class="time-display">
      00:00.00
    </div>
    <button class="lap-reset-button">
      Lap
    </button>
    <button class="start-stop-button">
      Start
    </button>
    <div class="lap-record-display">
      <div class="lap-count">
        Lap 1
      </div>
      <div class="lap-time-display">
        00:00.00
      </div>
    </div>
    <script src="stop-watch.js"></script>
  </body>
</html>
