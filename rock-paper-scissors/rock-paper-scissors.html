<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style/rock-paper-scissors.css">
  </head>

  <body>
    <p class="rock-paper-scissors-title">
      Rock Paper Scissors
    </p>

    <div class="button-container">
      <button class="rock-button" onclick="playGame('rock')">
        <img class='rock-img' src="rock-emoji.png" alt="">
      </button>
      <button class="paper-button" onclick="playGame('paper')">
        <img class='paper-img' src="paper-emoji.png" alt="">
      </button>
      <button class="scissors-button" onclick="playGame('scissors')">
        <img class="scissors-img" src="scissors-emoji.png" alt="">
      </button>
      
    </div>


    <p class="result"></p>
    <p class="move"></p>
    <p class="score"></p>

    <button onclick="
      resetScore()
    " class="reset-button">Reset Score</button>


    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          losses: 0,
          ties: 0
        };

      updateScoreElement();

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.'
          } else if (computerMove === 'paper') {
            result ='You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.'
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }

        } else if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.'
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }
        }        

        if (result === 'You win.') {
          score.wins++;
        } else if (result === 'You lose.') {
          score.losses++;
        } else if (result === 'Tie.') {
          score.ties++;
        }

        // local storage only support string
        localStorage.setItem('score',JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.result')
        .innerText = `${result}`
        
        document.querySelector('.move')
          .innerHTML = `You <img class='${playerMove}-img' src="${playerMove}-emoji.png" alt=""> <img class='${computerMove}-img' src="${computerMove}-emoji.png" alt=""> Computer`;
      }

      function pickComputerMove() {
        let computerMove = '';
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper'
        } else if (randomNumber >= 2/3 && randomNumber < 1){
          computerMove = 'scissors'
        }
        return computerMove;
      }

      function resetScore() {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      }

      function updateScoreElement() {
        document.querySelector('.score').innerText = 
          `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
      }
    </script>
  </body>
</html>
