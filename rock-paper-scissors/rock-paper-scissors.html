<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style/rock-paper-scissors.css">
  </head>

  <body>
    
    <p class="rock-paper-scissors-title">
      Rock Paper Scissors
    </p>
    <div class="button-container">
      <button class="rock-button">
        <img class='icon-img' src="rock-emoji.png" >
      </button>
      <button class="paper-button">
        <img class='icon-img' src="paper-emoji.png" >
      </button>
      <button class="scissors-button">
        <img class="icon-img" src="scissors-emoji.png" alt="">
      </button>
      <button class="auto-play-button">AUTO<p class="on-off-text">OFF</p></button>
    </div>

    <div class="score-board">
      <div class="result-container">
        <p class="result">Pick Your Move</p>
      </div>
      <div class="move-container">
        <!-- <div class="player-move">
          <p>You</p>
          <img class='player-img' src="rock-emoji.png" alt="">
        </div>
        <div class="computer-move">
          <p>Computer</p>
          <img class='computer-img' src="paper-emoji.png" alt="">
        </div> -->
      </div>
    </div>
    
    <div class="game-info">
      <div class="score-container">
        <p class="score"></p>
      </div>

      <div class="reset-button-container">
        <button class="reset-button">Reset Score</button>
        <div class="reset-confirm-container toHide">
          <p>Are you sure you want to reset the score?</p>
          <div>
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
          </div>
        </div>
      </div>
      
      <p class="status-text toHide">Resetted.</p>
    </div>
    

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
